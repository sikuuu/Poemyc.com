<div *ngIf="!ruta.includes('favoritos') && !ruta.includes('articles') && !ruta.includes('perfil') && !ruta.includes('plans')">
  <home></home>
</div>

<div *ngIf="ruta.includes('articles')">
  <articles></articles>
</div>

<div *ngIf="ruta.includes('plans')">
  <plans></plans>
</div>

<div *ngIf="ruta.includes('perfil')">
  <perfil></perfil>
</div>

<div *ngIf="ruta.includes('favoritos')">
  <favoritos></favoritos>
</div>
