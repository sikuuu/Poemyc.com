<div class="container-fluid ">
    <div class="row p-1">
        <div class="p-3 col-xs-12 col-sm-12 col-md-11 middle" style="margin: auto;">
            <div class="row">
                <div class="col">
                    <h3 class=""><b>Mis planes</b></h3>

                </div>
                <div class="col text-right">
                    <button class="btn btn-primary" (click)="openModal('new')"><i class="fas fa-plus-square"></i> Añadir plan</button>
                </div>
            </div>
            <hr>
            <div class="container-fluid">
                <div class="card bradius">
                    <div class="card-body">
                        <div *ngIf="plans.length == 0" class="row">
                            <div class="col-12">
                                <center>No hay planes</center>
                            </div>
                        </div>
                       <div *ngIf="plans.length != 0" class="row">
                                <div *ngFor="let pla of plans" class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3">
                                    <div class="card">
                                        <div class="card-header p-0">
                                            <img class="w-100" src="{{pla.foto}}" alt="">
                                        </div>
                                        <div class="card-body">
                                            <div class="w-100 text-center">
                                                <h6><b>{{pla.name}} - {{pla.preu}}€</b></h6>
                                            </div>
                                            <hr>
                                            <div class="text-justify">
                                                {{pla.text}}
                                            </div>
                                        </div>
                                        <div class="card-footer">
                                            <div class="row justify-content-space-around">
                                                <div class="col col-6 p-1 text-center">
                                                    <button ngbTooltip="Editar" (click)="openModal(pla)" class="w-75 btn btn-warning">
                                                        <i class="fas fa-pencil-alt"></i>
                                                    </button>
                                                </div>
                                                <div class="col col-6 p-1 text-center">
                                                    <button ngbTooltip="Eliminar" (click)="deletepla(pla)" class="w-75 btn btn-danger">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                </div>
                                
                            
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
