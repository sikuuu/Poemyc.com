<div class="container-fluid ">
    <div class="row p-1">
        <div class="p-3 col-xs-12 col-sm-12 col-md-11 middle" style="margin: auto;">
            <h3 class=""><b>Mis planes</b></h3>
            <hr>
            <div class="container-fluid">
                <div class="card bradius">
                    <div class="card-body">
                        <div *ngIf="plans.plans.length == 0" class="row">
                            <div class="col-12">
                                <center>No hay planes</center>
                            </div>
                        </div>
                       <div *ngIf="plans.plans.length != 0" class="row">
                                <div *ngFor="let pla of plans.plans" class="col col-12 col-sm-4 col-md-3 col-lg-3 col-xl-3">
                                    <div class="card">
                                        <div class="card-header p-0">
                                            <img class="w-100" src="{{pla.foto}}" alt="">
                                        </div>
                                        <div class="card-body">
                                            <div class="w-100 text-center">
                                                <h6><b>{{pla.name}} - {{pla.preu}}â‚¬</b></h6>
                                            </div>
                                            <hr>
                                            <div class="text-justify">
                                                {{pla.text}}
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                </div>
                                
                            
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
